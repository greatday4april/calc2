{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div id="top">{{ title }}</div>
<div>
  {% for item in content %}
  <div id="left">
    <img src={{item.image}} width=" 90%" />
  </div>
  <div id="right">{{item.text}}</div>
  {% endfor %}
</div>
{% endblock %}
